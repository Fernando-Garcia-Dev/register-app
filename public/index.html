<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - App</title>
    <!-- CSS -->
     <link rel="stylesheet" href="css/estilos.css">
     <!-- JS -->
      <script type="module" src="js/main.js"></script>
</head>
<body>
    <section class="wrapper-form-register">
        <h1>Registro</h1>
        <form id="form-register" autocomplete="off">
            <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" required>
            <input type="email" name="email" id="email" placeholder="Ingrese su correo electrónico">
            <input type="password" name="pass" id="pass" placeholder="Ingrese su contraseña" required>
            <input type="password" name="confirmPass" id="confirmPass" placeholder="Confirme su contraseña" required>
            <button>Registrarme</button>
        </form>
    </section>
</body>
</html>
